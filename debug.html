<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        let frameBuffer = [];
        let ws;
        window.addEventListener("load", function(evt) {
            let output = document.getElementById("output");


            const print = function(message) {
                let d = document.createElement("div");
                d.textContent = message;
                output.innerHTML = message;
                output.scroll(0, output.scrollHeight);
            };

            document.getElementById("open").onclick = function(evt) {
                if (ws) {
                    return false;
                }
                ws = new WebSocket("{{.}}");
                ws.onopen = function(evt) {
                    console.log("OPEN");
                }
                ws.onclose = function(evt) {
                    console.log("CLOSE");
                    ws = null;
                }
                ws.onmessage = function(evt) {
                    print(evt.data);
                    console.log(evt.data)
                    frameBuffer.push(...JSON.parse(evt.data))
                }
                ws.onerror = function(evt) {
                    console.log("ERROR: " + evt.data);
                }
                return false;
            };

            document.getElementById("close").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                ws.close();
                return false;
            };

        });
    </script>
    <script src="resources/p5.js"></script>
    <script>
        let debug;
        window.addEventListener("load", function (evt) {
            debug = document.getElementById("debug");
        })

        let frame;
        function setup() {
            createCanvas(800, 400)
            background(0)
        }

        function draw() {
            //called 60 times per second
            let buffLen = frameBuffer.length;
            if (buffLen < 1) {
                return;
            } else if (buffLen < 60) {
                ws.send(60);
            }
            background(0);
            strokeWeight(0);

            let colour = (Math.min(buffLen, 120)/120) * 255;

            fill(255 - colour, colour, 0);
            rect(5, 5, buffLen * 2, 20);

            fill(255, 255, 255)
            textSize(12);
            text('buffer size: ' + buffLen.toString(), 10, 50);

            strokeWeight(8);
            stroke(255, 255, 255)
            frame = frameBuffer.shift();
            for (let coords of frame) {
                console.log(coords)
                point(coords.x, coords.y)
            }

            // debug.innerHTML = "";
            // let f = document.createElement("div")
            // f.textContent = buffLen.toString();
            // debug.appendChild(f);
        }
    </script>
    <style>
        .mono {
            max-height: 70vh;
            overflow-y: scroll;
            font-family: 'Courier New', monospace;
            font-size: 10pt;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td width="20%">
            <form>
                <button id="open">Open</button>
                <button id="close">Close</button>
            </form>
        </td>
        <td valign="top" width="80%">
            <p>Click "Open" to create a connection to the server,
                "Send" to send a message to the server and "Close" to close the connection.
                You can change the message and send multiple times.
            <p>
        </td>
    </tr>
    <tr>
        <td width="20%">
            <div id="output" class="mono"></div>
        </td>
        <td width="80%">
            <main></main>
        </td>
    </tr>
</table>

</body>
</html>
